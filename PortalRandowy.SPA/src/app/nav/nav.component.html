<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Portal Randkowy</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/uzytkownicy']">Użytkownicy <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/polubienia']">Polubienia</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/wiadomosci']">Wiadomości</a>
      </li>
    </ul>
    <div *ngIf="loggedIn()" class="dropdown show" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Witaj {{ authService.decodeToken.unique_name | titlecase }}
      </a>

      <div class="dropdown-menu mt-4" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edytuj profil</a>
        <div class=dropdown-divider></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Wyloguj</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline mt-2 mt-md-0 " (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="Użytkownik" [(ngModel)]="model.username"
        name="username" required #username="ngModel">
      <input class="form-control mr-sm-2" type="password" placeholder="Hasło" [(ngModel)]="model.password"
        name="password" required #password="ngModel">
      <button [disabled]="!loginForm.valid" class="btn btn-outline-dark my-2 my-sm-0" type="submit">Zaloguj</button>
    </form>
  </div>
</nav>
