<div class="container mt-4">
  <div class="row">
    <div class="col-lg-2 col-md-4 col-sm-6">
      <a href='http://noclegiuani.pl'>
        <img src="../../../assets/baner.JPG" alt='Miejsce na baner reklamowy' class="card-img-top">
      </a>
      <a href='http://noclegiuani.pl'>
        <img src="../../../assets/baner3.JPG" alt='Miejsce na baner reklamowy' class="card-img-top">
      </a>
      <a href='http://noclegiuani.pl'>
        <img src="../../../assets/baner2.JPG" alt='Miejsce na baner reklamowy' class="card-img-top">
      </a>
    </div>
    <div class="col-lg-10 col-md-8 col-sm-6">
      <div class="text-center mt-3">
        <h2>Propozycje dla Ciebie - znalezionych pozycji : {{pagination.totalItems}} </h2>
      </div>
      <form class="form-inline mb-3" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
        <div class="form-group">
          <label for="minAge">Wiek od</label>
          <input type="number" class="form-control ml-1" style="width: 70px" id="minAge" [(ngModel)]="userParams.minAge"
            name="minAge">
        </div>
        <div class="form-group px-2">
          <label for="maxAge">Wiek do</label>
          <input type="number" class="form-control ml-1" style="width: 75px" id="maxAge" [(ngModel)]="userParams.maxAge"
            name="maxAge">
        </div>
        <div class="form-group px-2">
          <label for="gender">Płeć: </label>
          <select class="form-control ml-1" style="width: 130px" id="gender" [(ngModel)]="userParams.gender"
            name="gender">
            <option *ngFor="let gender of genderList" [value]="gender.value">
              {{ gender.display }}
            </option>
          </select>
        </div>
        <div class="form-group px-2">
          <label for="gender">Znak: </label>
          <select class="form-control ml-1" style="width: 130px" id="zodiacSign" [(ngModel)]="userParams.zodiacSign"
            name="zodiacSign">
            <option *ngFor="let zodiacSign of zodiacSignList" [value]="zodiacSign.value">
              {{ zodiacSign.display }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left:10px">Zastosuj filtr</button>
        <button type="button" class="btn btn-info" style="margin-left:10px" (click)="resetFilters()">Zresetuj
          filtr</button>
      </form>
      <div class="row">
        <div *ngFor="let user of users" class="col-lg-2 col-md-4 col-sm-6">
          <app-user-card [user]='user'></app-user-card>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="row">
            <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)" [maxSize]="15" previousText="&lsaquo;" nextText="&rsaquo;"
              firstText="&laquo;" lastText="&raquo;">
            </pagination>

            <div class="col">
              <div class="btn-group float-right">

                <button btnRadio="lastActive" [(ngModel)]="userParams.orderBy" (click)="loadUsers()"
                    type="button" name="orderBy" class="btn btn-primary">Ostatnio aktywni</button>

                <button btnRadio="created" [(ngModel)]="userParams.orderBy" (click)="loadUsers()"
                    type="button" name="orderBy" class="btn btn-primary">Najnowsi członkowie</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
