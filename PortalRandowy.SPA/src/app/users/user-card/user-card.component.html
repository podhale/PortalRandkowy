<div class="card">
  <div class="card-body p-2">
    <h6 class="card-title text-center">{{user.username}}, {{user.age}}</h6>
  </div>
  <div class="card-img-wrapper">
    <img src="{{user.photoUrl}}" class="card-img-top text-center mb-1" alt="{{user.username}}">
    <ul class="list-inline text-center user-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary btn-sm"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary btn-sm"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary btn-sm"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <p class="card-text text-center text-muted p-0">{{user.zodiacSign}}</p>
  </div>
</div>
